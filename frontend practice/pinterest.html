<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pinterest login</title>
    <link rel="stylesheet" href="/cascading/pinterest.css" type="text/css" />
  </head>

  <body
    style="
      background: url('/IMAGES/newPhoto.avif');
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div class="logform">
      <form action="">
        <img
          class="IMAGES"
          src="/IMAGES/pinterest.jpg"
          alt="pinterest"
          width="50px"
        />
        <h2>Welcome to Pinterest</h2>
        <div class="inp">
          <label for="Email">Email</label>
          <input type="mail" name="Email" id="Email" placeholder="Email" />
        </div>
        <div class="inp">
          <label for="Password">Password</label>
          <input
            type="password"
            name="Password"
            id="Password"
            placeholder="Password"
          />
        </div>
        <div class="ref">
          <a href="">forgot your password?</a>
        </div>
        <div class="btn1">
          <input type="submit" name="login" id="login" value="Log in" />
        </div>
        <div class="bold">
          <b>OR</b>
        </div>
        <div class="btn">
          <input
            class="btn3"
            type="submit"
            name="fblogin"
            id="fblogin"
            value="Continue with Facebook"
          />
          <input
            class="btn4"
            type="submit"
            name="google"
            id="google"
            value="Continue with Google"
          />
        </div>
        <div class="rights">
          <p>
            By continuing yor agree to Pinterest's <br /><b>Terms of service</b>
            and acknowledge you've read our <br /><b
              >privacy policy. Notice at collection.</b
            >
          </p>
        </div>
        <div class="r1">
          <b>Not on pinterest yet? <a href="">Sign up</a></b>
          <p>Are you a business? Get started here!</p>
        </div>
      </form>
    </div>
  </body>
</html>

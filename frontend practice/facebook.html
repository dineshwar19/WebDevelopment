<!DOCTYPE html>
<html lang="en">
  <head>

    <title>fblogin</title>
    <link rel="stylesheet" href="/cascading/facebook.css" type="text/css" />
  </head>
  <body>
    <div>
      <h1>facebook</h1>
    </div>
    <div class="logform">
      <form action="">
        <div class="bold">
          <p>Log in to facebook</p>
        </div>
        <div class="inp">
          <input
            type="email tel"
            name="Email"
            id="Email"
            placeholder="Email address or phone number"
          />
          <input type="password" name="pwd" id="pwd" placeholder="Password" />
        </div>
        <div class="login">
          <input type="submit" name="login" id="login" value="Log in" />
        </div>
      </form>
      <div class="ref">
        <a href="">Forgotten account?</a>
        <a href="">Sign up for Facebook</a>
      </div>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function convert(){
        const celVal=document.getElementById("celcius").value 
        const convVal=celVal*9/5+32
        result.innerHTML=convVal.toFixed(2)+' f'
      }
    </script>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
        background-color: blanchedalmond;
        display:grid;
        place-content: center;
      }
     
      h2{
        /* text-align: center; */
        font-family: Verdana, Geneva, Tahoma, sans-serif;

      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <main>
    <h2 id="title">celcius to farenheit converter</h2>
    
    <div class="content">
      <input type="text" name="celcius" id="celcius"placeholder="celcius to faren">
      <button id="btn"onclick="convert()">convert</button>
      <div id="result"></div>
    </div>
  </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap"rel="stylesheet"/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css"  />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    </style>
  </head>
  <body>
    <div class="product">

     <div class="product__image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
      <div class="empty"><img src="images/icon-view.svg" alt=""></div>
     </div>
      <div class="product__article">
      <h2 class="product__title"> <a href="">Equilibrium #3429</a></h2>

      <div class="product__content">
        
        
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="flex-grp">
        <div class="bitcoin" data-icon="icon">0.041 ETH </div>

        <div class="days" data-icon="clock">3 days left</div>
      </div>
        <hr>
      <div class="product__creator"><img src="images/image-avatar.png" alt="image-avatar"> Creation of <a href=""> Jules Wyvern</a></div>
    </div>
  </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  
    <div class="center">
      <div class="title">Learn to code by watching others</div>
      <div class="content">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </div>
    </div>
  
    <div class="right">
      <div class="content_2"><span class="tryit">Try it free 7 days</span> then $20/mo. thereafter</div>
      <div class="form_input">
        <form action="">
          <input type="text" name="firstName" id="firstName" class="inp" placeholder="First Name" required>
          <input type="text" name="lastName" id="lastName" class="inp" placeholder="Last Name" required>
          <input type="email" name="mail" id="mail" class="inp" placeholder="Email Address" required>
          <input type="password" name="password" id="password" class="inp" placeholder="Password" required>
          <button type="submit">Claim your free trial</button>
        </form>
        <div class="foot">By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></div>
      </div>
    </div>
</div>
  
</body>

</html>

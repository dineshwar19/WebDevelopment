<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <picture>
        <source
          srcset="/images/image-header-desktop.jpg"
          media="(min-width:410px)"
        />
        <img src="images/image-header-mobile.jpg" alt="image-header-mobile" />
        <div class="layer"></div>
      </picture>
      <div class="main-content">
        <h2 class="title">
          Get <span>insights</span> that help your business grow.
        </h2>
        <div class="summary">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>

        <div class="flex-grp">
          <div>
            <h2 class="head">10k+</h2>
            companies
          </div>
          <div>
            <h2 class="head">314</h2>
            templates
          </div>
          <div>
            <h2 class="head">12M+</h2>
            queries
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

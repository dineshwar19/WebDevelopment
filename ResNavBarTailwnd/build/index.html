<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Res NavBar</title>
</head>
<body>
    <nav class=" bg-violet-500 text-white p-3 relative  ">
        <div class="lg:flex lg:justify-between lg:align-top " >
            <a href="#">NavBar</a>
            <ul id="menuBar" class="text-center lg:flex lg:gap-5 mr-5">
                <li class="mt-3 hover:underline"><a  href="#">Home</a></li>
                <li class="mt-3 hover:underline"><a  href="#">About</a></li>
                <li class="mt-3 hover:underline"><a  href="#">Contact</a></li>
            </ul>
        </div>
        <div id="menu" class="cursor-pointer absolute top-5 right-6 lg:hidden">
            <div class="bg-white w-4 h-0.5 mb-1"></div>
            <div class="bg-white w-4 h-0.5 mb-1"></div>
            <div class="bg-white w-4 h-0.5 mb-1"></div>
        </div>
    </nav>
</body>
<script>
    const menu=document.querySelector('#menu');
    const menuBar=document.querySelector('#menuBar');
    menu.addEventListener('click',()=>{
        menuBar.classList.toggle('hidden')
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <table>
            <tr>
                <td colspan="3"><input type="text" name="result" id="result" readonly></td>
                <td><input type="button" class="clear" id="clear" value="C"></td>
            </tr>
        </table>
        <div class="keys">
            <input type="button" class="button" value="7" onclick="display(this.value)">
            <input type="button" class="button" value="8" onclick="display(this.value)">
            <input type="button" class="button" value="9" onclick="display(this.value)">
            <input type="button" class="operator" value="/" onclick="display(this.value)">
            <input type="button" class="button" value="4" onclick="display(this.value)">
            <input type="button" class="button" value="5" onclick="display(this.value)">
            <input type="button" class="button" value="6" onclick="display(this.value)">
            <input type="button" class="operator" value="*" onclick="display(this.value)">
            <input type="button" class="button" value="1" onclick="display(this.value)">
            <input type="button" class="button" value="2" onclick="display(this.value)">
            <input type="button" class="button" value="3" onclick="display(this.value)">
            <input type="button" class="operator" value="-" onclick="display(this.value)">
            <input type="button" class="button" value="0" onclick="display(this.value)">
            <input type="button" class="button" value="." onclick="display(this.value)">
            <input type="button" class="operator" value="=" onclick="operation()">
            <input type="button" class="operator" value="+" onclick="display(this.value)">
            <!-- <input type="button" value="&Sqrt;" onclick="display(this.value)"> -->
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
